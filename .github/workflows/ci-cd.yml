name: CI/CD - Atlantico DemoDay (Backend + Frontend Integrado)

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_USER: nilsonmazurchi
  SERVICE_NAME: atlantico-demoday

jobs:

  lint:
    name: Lint (Java & Angular)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Backend (Maven Checkstyle if configured)
        working-directory: Backend
        run: |
          echo "Lint backend (skipping if not configured)"
          # mvn -B -q -e checkstyle:check

      - name: Setup Node (for frontend linters)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Lint Frontend (Angular)
        working-directory: Frontend
        run: |
          echo "Installing front-end deps..."
          npm ci
          echo "Running lint..."
          npm run lint || true

  test:
    name: Tests (Java + Angular)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run backend tests (Maven)
        working-directory: Backend
        run: mvn -B -DskipTests=false test

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run frontend tests
        working-directory: Frontend
        run: |
          npm ci
          npm test -- --watch=false || true

  build-and-push:
    name: Build and Push Full Stack Docker Image
    needs: test
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: nilsonmazurchi/atlantico-demoday
    outputs:
      docker_image_name: ${{ steps.set-outputs.outputs.docker_image_name }}
      docker_image_tag: ${{ steps.set-outputs.outputs.docker_image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # 🔹 Build do Frontend
      - name: Build Frontend (Angular)
        working-directory: ./Frontend
        run: |
          npm install
          npm run build -- --configuration production

      # 🔹 Copiar o build do frontend para dentro do backend
      - name: Copiar build do Frontend para o Backend
        run: |
          mkdir -p Backend/src/main/resources/static
          cp -r Frontend/dist/cadastro-pessoas/* Backend/src/main/resources/static/

      # 🔹 Build e Push da imagem Docker (somente o backend)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:1.0.${{ github.run_id }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set outputs
        id: set-outputs
        run: |
          echo "docker_image_name=${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
          echo "docker_image_tag=1.0.${{ github.run_id }}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to Koyeb
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: terraform -chdir=infra init
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}

      - name: Terraform validate
        run: terraform -chdir=infra validate

      - name: Terraform apply
        run: terraform -chdir=infra apply -auto-approve
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
          TF_VAR_docker_image_name: ${{ needs.build-and-push.outputs.docker_image_name }}
          TF_VAR_docker_image_tag: ${{ needs.build-and-push.outputs.docker_image_tag }}

