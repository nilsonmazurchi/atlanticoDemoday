name: CI/CD - Atlantico DemoDay (Backend + Frontend Integrado)

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_USER: nilsonmazurchi
  SERVICE_NAME: atlantico-demoday

jobs:

  lint:
    name: Lint (Java & Angular)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Backend (Maven Checkstyle if configured)
        working-directory: Backend
        run: |
          echo "Lint backend (skipping if not configured)"
          # mvn -B -q -e checkstyle:check

      - name: Setup Node (for frontend linters)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Lint Frontend (Angular)
        working-directory: Frontend
        run: |
          echo "Installing front-end deps..."
          npm ci
          echo "Running lint..."
          npm run lint || true

  test:
    name: Tests (Java + Angular)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run backend tests (Maven)
        working-directory: Backend
        run: mvn -B -DskipTests=false test

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run frontend tests
        working-directory: Frontend
        run: |
          npm ci
          npm test -- --watch=false || true

  build-and-push:
    name: Build and Push Full Stack Docker Image
    needs: test
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: nilsonmazurchi/atlantico-demoday
    outputs:
      docker_image_name: ${{ steps.set-outputs.outputs.docker_image_name }}
      docker_image_tag: ${{ steps.set-outputs.outputs.docker_image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4  

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

     # 🔹 Build do Frontend
      - name: Build Frontend
        working-directory: ./Frontend
        run: |
          npm ci
          npm run build -- --configuration production

      # 🔹 Preparar contexto do Backend com Frontend
      - name: Preparar Backend com Frontend
        run: |
          # Criar diretório para build integrado
          mkdir -p backend-with-frontend
          
          # Copiar todo o Backend
          cp -r Backend/* backend-with-frontend/

          # REMOVER CorsConfig temporariamente
          rm -f backend-with-frontend/src/main/java/br/com/nilson/AppCadastroPessoas/Configuracao/CorsConfig.java
          echo "✅ CorsConfig removido temporariamente"
          
          # Application.properties SEM CORS config
          cat > backend-with-frontend/src/main/resources/application.properties << 'EOF'
          spring.application.name=AppCadastroPessoas
          
           # Koyeb Optimizations
          server.port=8080
          server.address=0.0.0.0
          server.connection-timeout=120000
          server.servlet.session.timeout=120m
          server.compression.enabled=true
          server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
          
          # H2
          spring.h2.console.enabled=true
          spring.h2.console.path=/h2-console
          spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
          spring.jpa.show-sql=true
          spring.jpa.hibernate.ddl-auto=update
          spring.datasource.url=jdbc:h2:mem:pessCont
          spring.datasource.username=sa
          spring.datasource.password=
          
          # Static files
          spring.web.resources.static-locations=classpath:/static/
          spring.web.resources.add-mappings=true
          
          # NO CORS CONFIG - let Spring Boot handle it
          
          # Disable security
          spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
          
          # Logging
          logging.level.org.springframework.web=DEBUG
          logging.level.org.springframework.web.cors=TRACE
          EOF

          # Criar diretório para frontend build dentro do backend
          mkdir -p backend-with-frontend/frontend-build
          
          # Copiar build do Angular
          cp -r Frontend/dist/cadastro-pessoas/* backend-with-frontend/frontend-build/
          
          # Verificar estrutura
          echo "=== Estrutura do backend-with-frontend ==="
          ls -la backend-with-frontend/
          echo "=== Arquivos Java ==="
          find backend-with-frontend/src -name "*.java" | head -5
          echo "=== Arquivos do Frontend ==="
          ls -la backend-with-frontend/frontend-build/

      # 🔹 Remover BOM se necessário
      - name: Remover BOM dos arquivos Java
        run: |
          find backend-with-frontend -name "*.java" -type f -exec sed -i '1s/^\xEF\xBB\xBF//' {} \; || true         

      # 🔹 Build e Push da imagem Docker (somente o backend)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: ./backend-with-frontend  
          file: ./backend-with-frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:1.0.${{ github.run_id }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set outputs
        id: set-outputs
        run: |
          echo "docker_image_name=${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
          echo "docker_image_tag=1.0.${{ github.run_id }}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to Koyeb
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: terraform -chdir=infra init
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}

      - name: Terraform validate
        run: terraform -chdir=infra validate

      - name: Terraform apply
        run: terraform -chdir=infra apply -auto-approve
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
          TF_VAR_docker_image_name: ${{ needs.build-and-push.outputs.docker_image_name }}
          TF_VAR_docker_image_tag: ${{ needs.build-and-push.outputs.docker_image_tag }}

