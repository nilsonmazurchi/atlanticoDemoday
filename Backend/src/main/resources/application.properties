spring.application.name=AppCadastroPessoas
#server.port=8081

#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-plataform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=drop-and-create
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:h2:mem:pessCont
spring.datasource.username=sa
spring.datasource.password=

# Configuração para arquivos estáticos - SIMPLES
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
spring.mvc.static-path-pattern=/**

# Desabilitar Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging para debug
logging.level.org.springframework.web=DEBUG
logging.level.br.com.nilson=DEBUG

# No application.properties - DESABILITAR CORS COMPLETAMENTE
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*